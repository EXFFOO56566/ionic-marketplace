<ion-header mode='ios'>
  <ion-toolbar>
  <ion-searchbar mode="ios" animated [(ngModel)]="searchInput" (ionChange)="onInput()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="vendor-list">
	<div class="spinner" *ngIf="!vendors"><ion-spinner> </ion-spinner></div>

	<div *ngIf="vendors" class="products">
		<ion-item *ngFor="let item of vendors" button="true" (click)="getDetail(item)" mode="{{settings.settings.mode}}" button="true">
			<ion-thumbnail slot="start">
			  <img *ngIf="item.icon" src="{{item.icon}}">
			</ion-thumbnail>
			<ion-label class="ion-text-wrap">
			  <h3 class="product-name" [innerHTML]="item.name"></h3>
			  <!--p class="product-description" [innerHTML]="item.description"></p-->
			</ion-label>
		</ion-item>
	</div>
